<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="container">
    <div id="quoteContainer">
      <div>
        <span id="quote">
          “If it doesn’t challenge you, it won’t change you.”
        </span>
      </div>

      <div class="author">
        Fred Devito
      </div>

      <div class="button">
        <button id="new">Generate</button>
      </div>
    </div>

    <div class="like">
      <button id="fav">&#10084;</button>
    </div>

    <!-- fav quotes button-->
    <div class="favlist">
      <button id="likebtn">Favorite Quotes</button>
    </div>

    <div id="likedQuotesContainer" style="display: none;">
      <h3>My Favorite Quotes</h3>
      <ul id="likedQuotesList"></ul>
    </div>

  </div>

  <!-- linking js with html -->
  <script src="script.js"></script>
</body>
</html>
